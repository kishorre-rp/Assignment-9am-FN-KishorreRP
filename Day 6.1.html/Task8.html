<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Shop</title>
    <style>
        body {
            font-family: Arial;
            background-color: white;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: darkgreen;
        }
        
        .product {
            background: white;
            border: 2px solid green;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
        }
        
        .productimage {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 3px solid;
        }
        
        .ballimage {
            border-color: red;
        }
        
        .jerseyimage {
            border-color: blue;
        }
        
        .bootsimage {
            border-color: darkgreen;
        }
        
        .price {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        
        .buybutton {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Football Products</h1>
    
   
    <div class="product">
        <img src="https://images.pexels.com/photos/47730/the-ball-stadion-football-the-pitch-47730.jpeg?cs=srgb&dl=pexels-pixabay-47730.jpg&fm=jpg" 
             class="productimage ball-image">
        <h2>Football Ball</h2>
        <p>Professional match football</p>
        <p class="price">₹ 1000</p>
        <button class="buybutton">Add to Cart</button>
    </div>
    
 
    <div class="product">
        <img src="https://images.unsplash.com/photo-1543326727-cf6c39e8f84c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
             class="productimage jersey-image">
        <h2>Team Jersey</h2>
        <p>Official team jersey</p>
        <p class="price">₹ 3000</p>
        <button class="buybutton">Add to Cart</button>
    </div>
    
   
    <div class="product">
        <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
             class="productimage boots-image">
        <h2>Football Boots</h2>
        <p>Professional football shoes</p>
        <p class="price">₹ 8000</p>
        <button class="buybutton">Add to Cart</button>
    </div>
    
    
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQViEf2rYe9TdMF0qCskz3rcGpD-NZTFYVyZg&s" 
             class="productimage ball-image">
        <h2>Goalkeeper Gloves</h2>
        <p>Professional gloves for goalkeepers</p>
        <p class="price">₹ 1500</p>
        <button class="buybutton">Add to Cart</button>
    </div>
</body>
</html>
