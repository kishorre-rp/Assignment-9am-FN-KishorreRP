<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Homepage</title>
    <style>
        body{
            font-size: 30px;
            text-align: center;
        }
        .blog-grid {
            display: grid;
            grid-template-areas:
                "blog-header blog-header"
                "blog-sidebar blog-main"
                "blog-footer blog-footer";
            grid-template-columns: 260px 1fr;
            grid-template-rows: 90px 1fr 60px;
            height: 100vh;
            gap: 1.2rem;
        }

        .blog-header {
            grid-area: blog-header;
            background: goldenrod;
            color: #fff;
        }

        .blog-sidebar {
            grid-area: blog-sidebar;
            background: burlywood;
        }

        .blog-main {
            grid-area: blog-main;
            background: yellowgreen;

        }

        .blog-footer {
            grid-area: blog-footer;
            background: maroon;
            color: #fff;
        }

        @media (max-width: 700px) {
            .blog-grid {
                grid-template-areas:
                    "blog-header"
                    "blog-main"
                    "blog-sidebar"
                    "blog-footer";
                grid-template-columns: 1fr;
                grid-template-rows: 70px 1fr 80px 60px;
            }
        }
    </style>
</head>
