<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Practice</title>


    <!-- Task-1-Task-2, Task-3, Task-4, Task-5 -->



    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
  </head>
  <body>

    <!-- Container with heading and paragraph -->
    <div class="container my-5">
      <h1 class="display-1 mb-3">Bootstrap Practice</h1>
      <p class="lead">
        This container has a heading and a paragraph using Bootstrap classes.
      </p>

      <!-- Three columns using .col classes -->
      <div class="row mt-4">
        <div class="col">
          <div class="p-3 bg-light border">Column 1</div>
        </div>
        <div class="col">
          <div class="p-3 bg-light border">Column 2</div>
        </div>
        <div class="col">
          <div class="p-3 bg-light border">Column 3</div>
        </div>
      </div>

      <!-- Padded box using spacing utilities -->
      <div class="mt-5 p-4 bg-primary text-white rounded">
        This is a padded box created with spacing utilities.
      </div>

      <!-- Flexbox row centered with d-flex and justify-content-center -->
      <div class="mt-5 d-flex justify-content-center">
        <div class="p-3 bg-secondary text-white mx-2">Flex item 1</div>
        <div class="p-3 bg-secondary text-white mx-2">Flex item 2</div>
        <div class="p-3 bg-secondary text-white mx-2">Flex item 3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
