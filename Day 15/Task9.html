<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pricing Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">
        <h2 class="text-center mb-5">Pricing</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Card 1 -->
            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-header">
                        Basic
                    </div>
                    <div class="card-body">
                        <h3 class="card-title pricing-card-title mb-3">
                            ₹499 <small class="text-muted fs-6">/ month</small>
                        </h3>
                        <ul class="list-unstyled mb-4">
                            <li>Sriharan</li>
                            <li>Anbu</li>
                            <li>Ifran</li>
                        </ul>
                        <a href="#" class="btn btn-outline-primary w-100">Choose plan</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col">
                <div class="card h-100 border-primary text-center">
                    <div class="card-header bg-primary text-white">
                        Pro
                    </div>
                    <div class="card-body">
                        <h3 class="card-title pricing-card-title mb-3">
                            ₹999 <small class="text-muted fs-6">/ month</small>
                        </h3>
                        <ul class="list-unstyled mb-4">
                            <li>Fayaz</li>
                            <li>Vikram</li>
                            <li>Vishwa</li>
                        </ul>
                        <a href="#" class="btn btn-primary w-100">Choose plan</a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <div class="card-header">
                        Enterprise
                    </div>
                    <div class="card-body">
                        <h3 class="card-title pricing-card-title mb-3">
                            ₹1,999 <small class="text-muted fs-6">/ month</small>
                        </h3>
                        <ul class="list-unstyled mb-4">
                            <li>Memento</li>
                            <li>Dinesh</li>
                            <li>Santhosh</li>
                        </ul>
                        <a href="#" class="btn btn-outline-secondary w-100">Contact sales</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
