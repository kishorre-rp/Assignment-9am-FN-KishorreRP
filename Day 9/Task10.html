<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>

.profile-page {
  display: grid;
  grid-template-rows: 1fr 1fr 1fr 1fr;
  grid-template-columns: 1fr;
  height: 100px;
  gap: 20px;
  padding: 20px;
  box-sizing: border-box;
}

header, footer {
  background: burlywood;
  color: white;
  padding: 15px;
  height: 50px;
  text-align: center;
  font-size: 30px;
}

.profile-overview {
  display: flex;
  align-items: center;
  background: rgb(168, 202, 213);
  padding: 20px;
  border-radius: 10px;
}


.stats {
  display: flex;
  margin-top: 10px;
}

.profile-content {
  display: grid;
  grid-template-columns: 250px 1fr;
  gap: 20px;
  height: 100%;
}

.sidebar {
  background:wheat;
  padding: 15px;
  border-radius: 10px;
}

.main-content {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
}



    </style>
</head>
<body>
    <div class="profile-page">
  <header>Welcome to my Profile </header>

  <section class="profile-overview">
    <div class="user-info">
      <h1 >Kishorre R P</h1>
      <p>Software Developer | Technolgy</p>
    </div>
  </section>

  <section class="profile-content">
    <aside class="sidebar">Sidebar links or info</aside>
    <main class="main-content">
      <h2>About Me</h2>
      <p>This is where the user bio or description:</p>
      <h2>Recent Activity</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, est!</p>
    </main>
  </section>

  <footer>&copy; Footer information</footer>
</div>

    
</body>
</html>
