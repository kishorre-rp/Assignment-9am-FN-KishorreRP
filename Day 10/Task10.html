<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio PAge</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "main main sidebar"
                "footer footer footer";
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto 1fr auto;
            gap: 1rem;
            padding: 1rem;
            height: 1000px;
            box-sizing: border-box;
        }

        .header {
            grid-area: header;
            background-color: #264653;
            color: white;
            padding: 10px;
            font-size: 2rem;
            text-align: center;
        }

        .nav {
            grid-area: nav;
            background-color: #419d2a;
            padding: 0.5rem 1rem;
        }

        .nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            gap: 2rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .main {
            grid-area: main;
            background-color: #e9c46a;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .about,
        .projects {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            margin: 20px;
        }

        .project-list {
            display: flex;
            gap: 10px;
        }

        .project {
            background-color: #f4a261;
            padding: 1rem;
            flex: 1;
            border-radius: 5px;
            text-align: center;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #e76f51;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            grid-area: footer;
            background-color: #264653;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
        }
        .project:hover{
            background-color:lime;
        }
        .sidebar:hover{
            background-color: magenta;
        }
    </style>
</head>

<body>
