            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-evenly;
        }

            margin: 10px;
            font-size: 25px;
            color: #333;
        }

            flex-grow: 1;
            margin: 0 0 1rem;
            color: #666;
        }

            display: flex;
            gap: 1rem;
        }

            flex: 1;
            padding: 10px;
            border: none;
            background-color: darkcyan;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
