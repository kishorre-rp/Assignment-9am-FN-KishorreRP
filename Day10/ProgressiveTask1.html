<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox-based Navbar</title>

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: darkblue;
            color: whitesmoke;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color:white;
            text-decoration: none;
            padding: 0.5rem;
        }

        .nav-links a:hover {
            background: #3949ab;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
                background: darkblue;
                position: absolute;
                top: 60px;
                right: 0;
                padding: 1rem 2rem;
                display: none;
            }

            .navbar.active .nav-links {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyPortfolio</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
