<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bottom alignment</title>
    <style>
        .flex-container {
            display: flex;
            height: 150px;
            background-color: greenyellow;
            gap: 10px;
            align-items: flex-start;
            padding: 100px;

        }

        .box {
            background-color: darkblue;
            color: white;
            width: 100px;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        .bottom {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box">Box 1</div>
        <div class="box bottom">Box 2 (Aligned Bottom)</div>
        <div class="box">Box 3</div>
    </div>
</body>

</html>
