<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Redesigned Form Layout Using CSS Grid</title>
    <style>
        .grid-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem 2rem;
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
        }

        .grid-form label {
            grid-column: 1;
            align-self: center;
        }

        .grid-form input,
        .grid-form textarea {
            grid-column: 2;
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid gainsboro;
        }

        .grid-form button {
            grid-column: 2;
            width: 100px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <form class="grid-form">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send</button>
    </form>


</body>

</html>
