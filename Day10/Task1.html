<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behaviour</title>
    <style>
        .block {
            display: block;
            width: 500px;
            height: 50px;
            background-color: darkblue;
            color: white;
            margin-bottom: 10px;
            text-align: center;
            line-height: 50px;
            font-size: 30px;
        }

        .inline {
            display: inline;
            width: 500px;
            height: 50px;
            background-color: darkcyan;
            color: white;
            margin-right: 10px;
            text-align: center;
        }

        .inline-block {
            display: inline-block;
            width: 500px;
            height: 50px;
            background-color: darkred;
            color: white;
            margin-right: 10px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="block">Block Element</div>
    <span class="inline">Inline Element</span>
    <span class="inline-block">Inline-Block Element</span>


</body>

</html>
