<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Alert Box</title>
  <style>
    .alert {
      padding: 16px;
      margin: 30px auto;
      border: 2px solid lightskyblue;
      background-color: whitesmoke;
      color: blue;
      width: 350px;
      border-radius: 6px;
      font-size: 17px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
  </style>
</head>
<body>

  <div class="alert">
    This is a notification alert box.
  </div>

</body>
</html>
