<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .profile-card {
      width: 310px;
      background: whitesmoke;
      border: 2px solid wheat;
      border-radius: 10px;
      box-shadow: 0 2px 8px;
      font-family: 'Times New Roman', Times, serif;
      margin: 40px auto;
      padding: 24px;
    }
    .profile-img {
      display: block;
      margin:  24px auto;
      border-radius: 50px;
      width: 90px;
      height: 90px;
     
    }
    .profile-name {
     font-size: 40px;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 600;
    }
    .profile-info {
      text-align: center;
      color: gray;
      margin-bottom: 18px;
      font-size: 1em;
    }
    
    .profile-social a {
      color: darkmagenta;
      text-decoration: none;
      font-size: 20px;
      margin: 0 4px;
      box-sizing: border-box;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://img.freepik.com/free-vector/isolated-young-handsome-man-different-poses-white-background-illustration_632498-859.jpg?semt=ais_hybrid&w=740&q=80" alt="Profile Picture" class="profile-img">
    <div class="profile-name">Kishorre R P</div>
    <div class="profile-info">Software Developer<br>India</div>
    <div class="profile-social">
      <a href="">LinkedIn</a>
      <a href="">GitHub</a>
      <a href="">Twitter</a>
    </div>
  </div>
</body>
</html>
