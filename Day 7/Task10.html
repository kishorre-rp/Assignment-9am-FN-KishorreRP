<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-box layout</title>
    <style>
        .A{
            border: 5px solid;
            border-color: brown;
            margin-top: 80px;
            margin-bottom: 80px;
            margin-left: 90px;
            text-align: center;
            background-color: darkorange;
        }
        .B{ border: 5px solid;
            border-color: chartreuse;
            padding-left: 90px;
            padding-bottom: 80px ;
            padding-top: 80px;
            text-align: center;
            background-color: darkviolet;
        }
        .C{ border: 5px solid;
            border-color: violet;
            background-color: blue;
            margin-top: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="A">
        <h1>this is margin</h1>
        <p>Lorem, ipsum.</p>

    </div>
    <div class="B">
        <h1>This is padding</h1>
        <p>Lorem, ipsum dolor.</p>
    </div>
    <div class="C">
        <h1>This is normal</h1>
        <p>Lorem, ipsum dolor sit</p>

    </div>
    
</body>
</html>
