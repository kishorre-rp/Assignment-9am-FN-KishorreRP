<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progress Bar Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin: 0;
            background-color: green;
        }

        .progress-container {
            width: 300px;
            height: 20px;
            background-color: gainsboro;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100px;
            background-color: lightskyblue;
            width: 0;
            animation: fill 3s ease-in-out forwards ;
        }

        @keyframes fill {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Loading bar :</h1>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
</body>

</html>
