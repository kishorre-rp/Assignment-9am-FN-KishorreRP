<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bouncing Ball </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 200px;
            margin: 0;
            background-color: olive;
            overflow: hidden;
        }

        .ball {
            width: 100px;
            height: 100px;
            background-color: crimson;
            border-radius: 100%;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,100%
             {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-100px);
            }
        }
    </style>
</head>

<body>
    <div class="ball"></div>
</body>

</html>
