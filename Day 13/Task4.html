<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Rotation</title>
    <style>
        body{
        background: red;
        }
        .square{
            border: 3px solid;
            margin-left: 600px;
            position: relative;
            width: 300px;
            height: 300px;
            background: khaki;
            box-shadow: 0px 2px 10px black ;
            animation: rotation 8s linear infinite;
        }
        @keyframes rotation{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }

        }
    </style>

</head>
<body>
    <h1 align="center">See the square rotation!!</h1> <br><br><br>
    <div class="square"></div>
</body>
</html>
